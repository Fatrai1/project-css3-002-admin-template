<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input class="search__input" type="text">
            <button class="search__btn"><span><i class="fa fa-search"></i></span></button>
            <button class="search__btn--2"><span><i class="fa fa-user" aria-hidden="true"></i></span></button>
        </div>
    </header>
    <main class="main">
        <aside class="main__aside">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><a href="">CORE</a></li>
                    <li><i class="fa fa-tachometer" aria-hidden="true"></i><a href="#">Dashboard</a></li>
                    <li><a href="#">Interface</a></li>
                    <li><i class="fa fa-windows" aria-hidden="true"></i><a href="#"> Layouts</a></li>
                    <li><i class="fa fa-bookmark" aria-hidden="true"></i><a href=""> Pages</a></li>
                    <li><a href="">ADDONS</a></li>
                    <li><i class="fa fa-area-chart" aria-hidden="true"></i><a href="">Charts</a></li>
                    <li><i class="fa fa-table" aria-hidden="true"></i><a href="">Tables</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__card">
                <div class="main__cards main__card--blue">
                    <div class="card__top"><h3>Primary Card</h3></div>
                    <div class="card__bottom">
                        <h6>View Details</h6>
                        <i class="fa fa-angle-right card__bottom--arrow"></i>
                    </div>
                </div>
                <div class="main__cards main__card--yellow">
                    <div class="card__top"><h3>Warning Card</h3></div>
                    <div class="card__bottom">
                        <h6>View Details</h6>
                        <i class="fa fa-angle-right card__bottom--arrow"></i>
                    </div>
                </div>
                <div class="main__cards main__card--green">
                    <div class="card__top"><h3>Success Card</h3></div>
                    <div class="card__bottom">
                        <h6>View Details</h6>
                        <i class="fa fa-angle-right card__bottom--arrow"></i>
                    </div>
                </div>
                <div class="main__cards main__card--red">
                    <div class="card__top"><h3>Danger Card</h3></div>
                    <div class="card__bottom">
                        <h6>View Details</h6>
                        <i class="fa fa-angle-right card__bottom--arrow"></i>
                    </div>
                </div>

            </div>
        </section>
        </section>
    </main>
</body>

</html>
